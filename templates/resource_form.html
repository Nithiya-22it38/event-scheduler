{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add New Resource</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Resource Name *</label>
                <input type="text" name="resource_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Resource Type *</label>
                <select name="resource_type" class="form-control" required>
                    <option value="room">Room</option>
                    <option value="instructor">Instructor</option>
                    <option value="equipment">Equipment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Resource</button>
            <a href="/resources" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
